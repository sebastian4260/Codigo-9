<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <header>
        <h4>Tablas en <code>HTML5</code></h4>
    </header>
    <nav>
        <h2>Menu Principal</h2>
        <ul>
            <li>
                <a href="">Nosotros</a>
            </li>
            <li>
                <a href="">Proyectos</a>
            </li>
        </ul>
    </nav>
    <main>
        <!-- section>h3{Tabla 1}+article>h4{Listas de Frameworks}+table -->
        <section>
            <h3>Tabla 1</h3>
            <article>
                <h4>Listas de Frameworks</h4>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Numero</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Nivel</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01</td>
                            <td>Angular</td>
                            <td>Framework con Typescript</td>
                            <td>Intermedio</td>
                        </tr>
                        <tr>
                            <td>02</td>
                            <td>React</td>
                            <td>Framework con JavaScript</td>
                            <td>Basico</td>
                        </tr>
                        <tr>
                            <td>03</td>
                            <td>Flask</td>
                            <td>Framework con Python</td>
                            <td>Basico</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Promedio</td>
                            <td>Promedio</td>
                            <td>Promedio</td>
                            <td>Promedio</td>
                        </tr>
                    </tfoot>
                </table>
            </article>
        </section>
    </main>

</body>

</html>
